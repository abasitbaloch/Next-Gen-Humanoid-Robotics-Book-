# Gazebo Sensor Plugin Configuration

## Camera Plugin Configuration
camera_plugin:
  ros__parameters:
    # Plugin name
    plugin_name: "libgazebo_ros_camera.so"

    # ROS parameters
    ros:
      namespace: "/camera"
      remappings:
        - ["image_raw", "rgb/image_raw"]
        - ["camera_info", "rgb/camera_info"]

    # Camera parameters
    camera_name: "rgb_camera"
    frame_name: "camera_optical_frame"
    hack_baseline: 0.07
    distortion_k1: 0.0
    distortion_k2: 0.0
    distortion_k3: 0.0
    distortion_t1: 0.0
    distortion_t2: 0.0

## Depth Camera Plugin Configuration
depth_camera_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_openni_kinect.so"

    # ROS parameters
    ros:
      namespace: "/depth_camera"

    # Camera parameters
    camera_name: "depth_camera"
    frame_name: "depth_camera_optical_frame"
    baseline: 0.2
    distortion_k1: 0.0
    distortion_k2: 0.0
    distortion_k3: 0.0
    distortion_t1: 0.0
    distortion_t2: 0.0
    point_cloud_cutoff: 0.5
    point_cloud_cutoff_max: 5.0

## LIDAR Plugin Configuration
lidar_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_laser.so"

    # ROS parameters
    ros:
      namespace: "/lidar"

    # Topic settings
    topic_name: "scan"
    frame_name: "lidar_link"

    # Ray sensor parameters
    min_range: 0.1
    max_range: 10.0
    update_rate: 10.0
    samples: 360
    resolution: 1.0

    # Noise parameters
    noise_mean: 0.0
    noise_stddev: 0.01

## 3D LIDAR Plugin Configuration
lidar_3d_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_ray.so"

    # ROS parameters
    ros:
      namespace: "/lidar_3d"

    # Topic settings
    topic_name: "points"
    frame_name: "lidar_3d_frame"

    # 3D ray sensor parameters
    min_range: 0.1
    max_range: 25.0
    update_rate: 10.0

    # Horizontal scan parameters
    horizontal_samples: 1024
    horizontal_resolution: 1.0
    horizontal_min_angle: -3.14159  # -π
    horizontal_max_angle: 3.14159   # π

    # Vertical scan parameters
    vertical_samples: 64
    vertical_resolution: 1.0
    vertical_min_angle: -0.2618     # -15 degrees
    vertical_max_angle: 0.2618      # 15 degrees

    # Noise parameters
    gaussian_noise: 0.005

## IMU Plugin Configuration
imu_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_imu.so"

    # ROS parameters
    ros:
      namespace: "/imu"

    # Topic settings
    topic_name: "data"
    frame_name: "imu_link"

    # Noise parameters
    gaussian_noise: 0.01
    update_rate: 100.0

    # Initial orientation reference
    initial_orientation_as_reference: false

## Force/Torque Sensor Plugin Configuration
ft_sensor_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_ft_sensor.so"

    # ROS parameters
    ros:
      namespace: "/ft_sensor"

    # Topic settings
    topic_name: "wrench"
    frame_name: "ft_sensor_frame"

    # Noise parameters
    gaussian_noise_force: 0.01
    gaussian_noise_torque: 0.001
    update_rate: 100.0

## GPS Plugin Configuration
gps_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_gps.so"

    # ROS parameters
    ros:
      namespace: "/gps"

    # Topic settings
    topic_name: "fix"
    frame_name: "gps_link"

    # Update rate
    update_rate: 1.0

    # Noise parameters
    gaussian_noise: 0.1
    velocity_gaussian_noise: 0.01

## Multi-camera Plugin Configuration (for stereo vision)
multicamera_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_multicamera.so"

    # ROS parameters
    ros:
      namespace: "/stereo_camera"

    # Camera parameters
    camera_name: "stereo"
    image_topic_name: "image_raw"

    # Left camera
    left:
      namespace: "left"
      camera_info_topic_name: "camera_info"

    # Right camera
    right:
      namespace: "right"
      camera_info_topic_name: "camera_info"
      pose: "0.06 0 0 0 0 0"  # Baseline offset

## Sensor Fusion Configuration
sensor_fusion_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_sensor_fusion.so"

    # ROS parameters
    ros:
      namespace: "/sensor_fusion"

    # Topic settings
    imu_topic: "/imu/data"
    ft_topic: "/ft_sensor/wrench"
    output_topic: "/fused_state"
    update_rate: 100.0

## Contact Sensor Configuration
contact_sensor_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_bumper.so"

    # ROS parameters
    ros:
      namespace: "/contact"

    # Topic settings
    topic_name: "contacts"
    frame_name: "contact_sensor_link"

    # Update rate
    update_rate: 100.0

## Generic Ray Sensor Configuration
generic_ray_plugin:
  ros__parameters:
    plugin_name: "libgazebo_ros_ray_sensor.so"

    # ROS parameters
    ros:
      namespace: "/ray_sensor"

    # Topic settings
    output_type: "sensor_msgs/LaserScan"
    frame_name: "ray_sensor_link"
    topic_name: "scan"

    # Noise parameters
    gaussian_noise: 0.01
    update_rate: 10.0