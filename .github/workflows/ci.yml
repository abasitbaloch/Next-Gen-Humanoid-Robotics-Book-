name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm

    - name: Install dependencies
      run: npm ci
    - name: Run Docusaurus build check
      run: npm run build
    - name: Run linting
      run: |
        if [ -f "package.json" ]; then
          npm run docusaurus check
        fi